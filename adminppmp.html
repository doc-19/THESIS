<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS Purchase Request</title>
    <link rel="stylesheet" href="assets/dash.css">
    
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-details">
                <div class="icon" style="font-size: 40px;">RMS</div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="sidebar-nav">
                <li><a href="admindash.html"><i class='bx bx-grid-alt' id="icons"></i><span class="links_name">Dashboard</span></a></li>
                <li><a href="admininv.html"><i class='bx bx-box' id="icons"></i><span class="links_name">Inventory</span></a></li>
                <li class="active"><a href="adminppmp.html"><i class='bx bxs-edit' id="icons"></i><span class="links_name">PPMP</span></a></li>
                <li><a href="adminsc.html"><i class='bx bx-shape-circle' id="icons"></i><span class="links_name">Supply Chain</span></a></li>
                <li><a href="index.html"><i class='bx bx-log-out-circle' id="icons"></i><span class="links_name">Logout</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="date-time">
                    <p>May 10, 2024</p>
                    <p>8:00 AM</p>
                </div>
            </header>

            <section class="purchase-request">
                <div class="header">
                    <h2>Project Procurement Management Plan</h2>
                </div>
                <div class="purchase-form">
                    <div class="form-row">
                        <label for="item-name">Name of the item</label>
                        <input type="text" id="item-name" placeholder="Enter ID of the medicine...">
                    </div>
                    <div class="form-row">
                        <label for="category">Category</label>
                        <input type="text" id="category" placeholder="Enter the Balance Quantity...">
                    </div>
                    <div class="form-row">
                        <label for="quantity">Quantity (by pieces)</label>
                        <input type="text" id="quantity" placeholder="Enter Quantity of item...">
                    </div>
                    <div class="form-row">
                        <label for="date-requested">Date Requested</label>
                        <input type="date" id="date-requested">
                    </div>
                    <div class="form-row">
                        <label for="justification">Justification</label>
                        <textarea id="justification" placeholder="Enter justification..."></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="submit-request-btn">Submit Request</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="styles/js/app.js"></script>
</body>
</html>
